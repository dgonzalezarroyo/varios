<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Explorador de Funciones Logarítmicas</title> <style> * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; } .container { max-width: 1400px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); overflow: hidden; } .header { background: linear-gradient(45deg, #2196F3, #21CBF3); color: white; text-align: center; padding: 30px; } .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); } .main-content { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 20px; padding: 20px; min-height: 800px; } .controls-panel, .properties-panel { background: #f8f9fa; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); } .graph-container { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; } .panel-title { font-size: 1.4em; font-weight: bold; color: #2c3e50; margin-bottom: 20px; border-bottom: 3px solid #3498db; padding-bottom: 10px; } .control-group { margin-bottom: 20px; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); } .control-group label { display: block; font-weight: bold; color: #34495e; margin-bottom: 8px; } .control-group input[type="range"] { width: 100%; height: 8px; border-radius: 5px; background: #ddd; outline: none; -webkit-appearance: none; } .control-group input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #3498db; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); } .value-display { display: inline-block; background: #3498db; color: white; padding: 4px 10px; border-radius: 15px; font-size: 0.9em; font-weight: bold; margin-left: 10px; } .function-display { background: #2c3e50; color: white; padding: 15px; border-radius: 10px; font-family: 'Courier New', monospace; font-size: 1.1em; text-align: center; margin-bottom: 15px; box-shadow: 0 3px 10px rgba(0,0,0,0.2); } #canvas { border: 2px solid #ecf0f1; border-radius: 10px; cursor: crosshair; flex-grow: 1; } .property-item { background: white; padding: 12px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid #3498db; box-shadow: 0 2px 5px rgba(0,0,0,0.05); } .property-name { font-weight: bold; color: #2c3e50; margin-bottom: 5px; } .property-value { color: #34495e; font-size: 0.95em; } .grid-controls { display: flex; gap: 10px; margin-bottom: 15px; } .grid-controls button { padding: 8px 15px; border: none; border-radius: 5px; background: #3498db; color: white; cursor: pointer; font-size: 0.9em; transition: all 0.3s ease; } .grid-controls button:hover { background: #2980b9; transform: translateY(-2px); } .warning { background: #ff6b6b; color: white; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 0.9em; } @media (max-width: 1200px) { .main-content { grid-template-columns: 1fr; grid-template-rows: auto auto auto; } .controls-panel { order: 1; } .graph-container { order: 2; min-height: 500px; } .properties-panel { order: 3; } } </style> </head> <body> <div class="container"> <div class="header"> <h1>?? Explorador de Funciones Logarítmicas</h1> <p>Manipula los parámetros y observa cómo cambian las propiedades de la función</p> </div> <div class="main-content"> <div class="controls-panel"> <h2 class="panel-title">Controles</h2> <div class="function-display" id="functionDisplay"> f(x) = log₂(x) </div> <div class="control-group"> <label for="baseSlider">Base (b): <span class="value-display" id="baseValue">2</span></label> <input type="range" id="baseSlider" min="0.1" max="10" step="0.1" value="2"> </div> <div class="control-group"> <label for="aSlider">Amplitud (A): <span class="value-display" id="aValue">1</span></label> <input type="range" id="aSlider" min="-5" max="5" step="0.1" value="1"> </div> <div class="control-group"> <label for="hSlider">Desplazamiento horizontal (h): <span class="value-display" id="hValue">0</span></label> <input type="range" id="hSlider" min="-10" max="10" step="0.1" value="0"> </div> <div class="control-group"> <label for="kSlider">Desplazamiento vertical (k): <span class="value-display" id="kValue">0</span></label> <input type="range" id="kSlider" min="-10" max="10" step="0.1" value="0"> </div> <div class="grid-controls"> <button onclick="resetFunction()">Reset</button> <button onclick="toggleGrid()">Grid</button> <button onclick="zoomIn()">Zoom +</button> <button onclick="zoomOut()">Zoom -</button> </div> </div> <div class="graph-container"> <h2 class="panel-title">Gráfica</h2> <canvas id="canvas" width="600" height="500"></canvas> </div> <div class="properties-panel"> <h2 class="panel-title">Propiedades</h2> <div id="propertiesContainer"> <!-- Las propiedades se llenarán dinámicamente --> </div> </div> </div> </div> <script>
        // Variables globales
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let showGrid = true;
        let scale = 40;
        let originX = canvas.width / 2;
        let originY = canvas.height / 2;
        
        // Parámetros de la función
        let params = {
            base: 2,
            A: 1,
            h: 0,
            k: 0
        };
        
        // Elementos del DOM
        const baseSlider = document.getElementById('baseSlider');
        const aSlider = document.getElementById('aSlider');
        const hSlider = document.getElementById('hSlider');
        const kSlider = document.getElementById('kSlider');
        
        const baseValue = document.getElementById('baseValue');
        const aValue = document.getElementById('aValue');
        const hValue = document.getElementById('hValue');
        const kValue = document.getElementById('kValue');
        
        const functionDisplay = document.getElementById('functionDisplay');
        const propertiesContainer = document.getElementById('propertiesContainer');
        
        // Event listeners
        baseSlider.addEventListener('input', updateBase);
        aSlider.addEventListener('input', updateA);
        hSlider.addEventListener('input', updateH);
        kSlider.addEventListener('input', updateK);
        
        function updateBase() {
            params.base = parseFloat(baseSlider.value);
            baseValue.textContent = params.base.toFixed(1);
            updateFunction();
        }
        
        function updateA() {
            params.A = parseFloat(aSlider.value);
            aValue.textContent = params.A.toFixed(1);
            updateFunction();
        }
        
        function updateH() {
            params.h = parseFloat(hSlider.value);
            hValue.textContent = params.h.toFixed(1);
            updateFunction();
        }
        
        function updateK() {
            params.k = parseFloat(kSlider.value);
            kValue.textContent = params.k.toFixed(1);
            updateFunction();
        }
        
        function updateFunction() {
            updateFunctionDisplay();
            drawGraph();
            updateProperties();
        }
        
        function updateFunctionDisplay() {
            let funcStr = 'f(x) = ';
            
            if (params.A !== 1) {
                funcStr += `${params.A.toFixed(1)}·`;
            }
            
            funcStr += `log₍${params.base.toFixed(1)}₎(`;
            
            if (params.h !== 0) {
                funcStr += params.h > 0 ? `x - ${params.h.toFixed(1)}` : `x + ${Math.abs(params.h).toFixed(1)}`;
            } else {
                funcStr += 'x';
            }
            
            funcStr += ')';
            
            if (params.k !== 0) {
                funcStr += params.k > 0 ? ` + ${params.k.toFixed(1)}` : ` - ${Math.abs(params.k).toFixed(1)}`;
            }
            
            functionDisplay.textContent = funcStr;
        }
        
        function logFunction(x) {
            const argument = x - params.h;
            if (argument <= 0) return undefined;
            return params.A * Math.log(argument) / Math.log(params.base) + params.k;
        }
        
        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (showGrid) {
                drawGrid();
            }
            
            drawAxes();
            drawFunction();
            drawAsymptote();
        }
        
        function drawGrid() {
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 1;
            
            // Líneas verticales
            for (let x = -originX; x < canvas.width - originX; x += scale) {
                if (x !== 0) {
                    ctx.beginPath();
                    ctx.moveTo(originX + x, 0);
                    ctx.lineTo(originX + x, canvas.height);
                    ctx.stroke();
                }
            }
            
            // Líneas horizontales
            for (let y = -originY; y < canvas.height - originY; y += scale) {
                if (y !== 0) {
                    ctx.beginPath();
                    ctx.moveTo(0, originY + y);
                    ctx.lineTo(canvas.width, originY + y);
                    ctx.stroke();
                }
            }
        }
        
        function drawAxes() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            
            // Eje X
            ctx.beginPath();
            ctx.moveTo(0, originY);
            ctx.lineTo(canvas.width, originY);
            ctx.stroke();
            
            // Eje Y
            ctx.beginPath();
            ctx.moveTo(originX, 0);
            ctx.lineTo(originX, canvas.height);
            ctx.stroke();
            
            // Etiquetas de los ejes
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            // Números en el eje X
            for (let i = -10; i <= 10; i++) {
                if (i !== 0) {
                    const x = originX + i * scale;
                    if (x > 0 && x < canvas.width) {
                        ctx.fillText(i.toString(), x, originY + 15);
                    }
                }
            }
            
            // Números en el eje Y
            ctx.textAlign = 'right';
            for (let i = -10; i <= 10; i++) {
                if (i !== 0) {
                    const y = originY - i * scale;
                    if (y > 0 && y < canvas.height) {
                        ctx.fillText(i.toString(), originX - 5, y + 4);
                    }
                }
            }
        }
        
        function drawFunction() {
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            let firstPoint = true;
            
            for (let pixelX = 0; pixelX <= canvas.width; pixelX++) {
                const x = (pixelX - originX) / scale;
                const y = logFunction(x);
                
                if (y !== undefined && !isNaN(y) && isFinite(y)) {
                    const pixelY = originY - y * scale;
                    
                    if (pixelY >= 0 && pixelY <= canvas.height) {
                        if (firstPoint) {
                            ctx.moveTo(pixelX, pixelY);
                            firstPoint = false;
                        } else {
                            ctx.lineTo(pixelX, pixelY);
                        }
                    }
                }
            }
            
            ctx.stroke();
        }
        
        function drawAsymptote() {
            const asymptoteX = params.h;
            const pixelX = originX + asymptoteX * scale;
            
            if (pixelX >= 0 && pixelX <= canvas.width) {
                ctx.strokeStyle = '#95a5a6';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                
                ctx.beginPath();
                ctx.moveTo(pixelX, 0);
                ctx.lineTo(pixelX, canvas.height);
                ctx.stroke();
                
                ctx.setLineDash([]);
            }
        }
        
        function updateProperties() {
            const properties = calculateProperties();
            displayProperties(properties);
        }
        
        function calculateProperties() {
            const domain = params.h > 0 ? `(${params.h.toFixed(1)}, +∞)` : params.h < 0 ? `(${params.h.toFixed(1)}, +∞)` : '(0, +∞)';
            const range = '(-∞, +∞)';
            
            const isIncreasing = (params.base > 1 && params.A > 0) || (params.base < 1 && params.A < 0);
            const isDecreasing = (params.base > 1 && params.A < 0) || (params.base < 1 && params.A > 0);
            
            const monotonicity = isIncreasing ? 'Creciente' : isDecreasing ? 'Decreciente' : 'Constante';
            
            const verticalAsymptote = `x = ${params.h.toFixed(1)}`;
            
            const concavity = (params.base > 1 && params.A > 0) || (params.base < 1 && params.A < 0) ? 'Cóncava hacia abajo' : 'Cóncava hacia arriba';
            
            const xIntercept = params.h + Math.pow(params.base, -params.k / params.A);
            const yIntercept = params.h < 0 ? logFunction(0) : 'No existe';
            
            return {
                'Dominio': domain,
                'Rango': range,
                'Base': params.base.toFixed(2),
                'Amplitud': Math.abs(params.A).toFixed(2),
                'Despl. Horizontal': params.h.toFixed(2),
                'Despl. Vertical': params.k.toFixed(2),
                'Monotonicidad': monotonicity,
                'Asíntota Vertical': verticalAsymptote,
                'Concavidad': concavity,
                'Intercepto X': isFinite(xIntercept) ? `(${xIntercept.toFixed(2)}, 0)` : 'No existe en el dominio visible',
                'Intercepto Y': typeof yIntercept === 'number' ? `(0, ${yIntercept.toFixed(2)})` : yIntercept,
                'Continuidad': `Continua en ${domain}`,
                'Derivabilidad': `Derivable en ${domain}`,
                'Simetría': 'No presenta simetría axial ni central',
                'Período': 'No es periódica',
                'Comportamiento': params.base > 1 ? 
                    'x→+∞: f(x)→+∞, x→h⁺: f(x)→-∞' : 
                    'x→+∞: f(x)→-∞, x→h⁺: f(x)→+∞'
            };
        }
        
        function displayProperties(properties) {
            propertiesContainer.innerHTML = '';
            
            for (const [name, value] of Object.entries(properties)) {
                const propertyDiv = document.createElement('div');
                propertyDiv.className = 'property-item';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'property-name';
                nameDiv.textContent = name;
                
                const valueDiv = document.createElement('div');
                valueDiv.className = 'property-value';
                valueDiv.textContent = value;
                
                propertyDiv.appendChild(nameDiv);
                propertyDiv.appendChild(valueDiv);
                propertiesContainer.appendChild(propertyDiv);
            }
            
            // Agregar advertencias si es necesario
            if (params.base <= 0) {
                const warning = document.createElement('div');
                warning.className = 'warning';
                warning.textContent = '⚠️ Base debe ser positiva y diferente de 1';
                propertiesContainer.appendChild(warning);
            }
            
            if (params.base === 1) {
                const warning = document.createElement('div');
                warning.className = 'warning';
                warning.textContent = '⚠️ Base = 1 no define una función logarítmica';
                propertiesContainer.appendChild(warning);
            }
        }
        
        function resetFunction() {
            params = { base: 2, A: 1, h: 0, k: 0 };
            baseSlider.value = 2;
            aSlider.value = 1;
            hSlider.value = 0;
            kSlider.value = 0;
            
            baseValue.textContent = '2.0';
            aValue.textContent = '1.0';
            hValue.textContent = '0.0';
            kValue.textContent = '0.0';
            
            updateFunction();
        }
        
        function toggleGrid() {
            showGrid = !showGrid;
            drawGraph();
        }
        
        function zoomIn() {
            scale *= 1.2;
            drawGraph();
        }
        
        function zoomOut() {
            scale /= 1.2;
            drawGraph();
        }
        
        // Inicialización
        updateFunction();
        
        // Interactividad con el mouse
        canvas.addEventListener('mousemove', function(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left - originX) / scale;
            const y = logFunction(x);
            
            if (y !== undefined && !isNaN(y) && isFinite(y)) {
                canvas.title = `x: ${x.toFixed(2)}, f(x): ${y.toFixed(2)}`;
            } else {
                canvas.title = `x: ${x.toFixed(2)}, f(x): indefinido`;
            }
        });
    </script> </body> </html>
